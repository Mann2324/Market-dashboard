<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>21million</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome (modern icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- Chart.js (for later use) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="brand">21million</div>
    <button id="themeToggle" class="icon-btn" aria-label="Toggle theme">
      <i class="fa-solid fa-moon"></i>
    </button>
  </header>

  <!-- Market Cards -->
  <section class="cards">
    <div class="card">
      <div class="label">Gold</div>
      <div class="price">₹ --</div>
    </div>
    <div class="card">
      <div class="label">Bitcoin</div>
      <div class="price">₹ --</div>
    </div>
    <div class="card">
      <div class="label">Ethereum</div>
      <div class="price">₹ --</div>
    </div>
    <div class="card">
      <div class="label">Sensex</div>
      <div class="price">--</div>
    </div>
    <div class="card">
      <div class="label">Nifty</div>
      <div class="price">--</div>
    </div>
  </section>

  <!-- Chart Placeholder -->
  <section class="chart-section">
    <h2>7 Day Trend</h2>
    <canvas id="priceChart"></canvas>
  </section>

  <!-- News Placeholder -->
  <section class="news">
    <h2>Market News</h2>
    <ul>
      <li>Markets open steady amid global cues</li>
      <li>Gold prices fluctuate before US data</li>
      <li>Bitcoin holds key resistance level</li>
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
